<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine-Search By Pincode</title>
    <link rel="stylesheet" href="style.css">
</head>

<nav class="nav-extended teal">
    <div class="nav-content">
        <ul class="tabs tabs-transparent">
            <li class=" tab"><a class="active" href="#home">Home</a></li>
            <li class="tab disabled"><a href="#upcoming">Upcoming Availability(Coming Soon)</a></li>
        </ul>
    </div>
</nav>

<body>


    <div id="home" class="col s12">
        <section id="pindateinput" class="container">
            <form action="#" class="card" >
            <div class="input-field col s12">
                <i class="material-icons prefix">date_range</i>
                <input type="text" value="'dd-mm-yyyy'" class="datepicker" id="date">
                <label for="date">Enter Date</label>

            </div>


            <div class="input-field ">
                <i class="material-icons prefix">confirmation_number</i>
                <input type="number" id="pincode" maxlength="6" placeholder="Search by Pincode" >
            </div>


            <a class="btn teal disabled" id="search">Search</a>
            </form>
        </section>


        <table class="responsive-table  centered card striped hide">
            <p class="pincode"></p>

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Block</th>
                    <th>District</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Fees</th>
                    <th>Available Dose</th>
                    <th>Available First Dose</th>
                    <th>Available Second Dose</th>
                    <th>Minimum Age Limit</th>
                    <th>Vaccine name</th>

                </tr>
            </thead>

            <tbody id="devs">


            </tbody>
        </table>
        <div class="hidden container"></div>
    </div>
